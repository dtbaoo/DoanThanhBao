<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông báo hình vuông cực mạnh</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notification {
      width: 90vmin;
      height: 90vmin;
      overflow: hidden;
      border-radius: 20px;
      animation: shake 0.2s infinite, flash 0.5s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Giật mạnh */
    @keyframes shake {
      0% { transform: translate(8px, 8px) rotate(2deg); }
      10% { transform: translate(-8px, -10px) rotate(-2deg); }
      20% { transform: translate(-10px, 2px) rotate(3deg); }
      30% { transform: translate(10px, 8px) rotate(-1deg); }
      40% { transform: translate(5px, -8px) rotate(2deg); }
      50% { transform: translate(-5px, 10px) rotate(-2deg); }
      60% { transform: translate(-12px, 5px) rotate(1deg); }
      70% { transform: translate(10px, -5px) rotate(-3deg); }
      80% { transform: translate(-7px, -7px) rotate(2deg); }
      90% { transform: translate(8px, 8px) rotate(0deg); }
      100% { transform: translate(-6px, -10px) rotate(-2deg); }
    }

    /* Chớp màu */
    @keyframes flash {
      0%   { background-color: red; }
      25%  { background-color: yellow; }
      50%  { background-color: lime; }
      75%  { background-color: cyan; }
      100% { background-color: magenta; }
    }

    .notification img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 25px white;
    }
  </style>
</head>
<body>
  <div class="notification">
    <img src="1000028664.jpg" alt="Thông báo hình vuông">
  </div>
</body>
</html>
