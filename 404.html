<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lỗi 404 - Tập tin không tồn tại</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .code {
      white-space: pre;
      font-size: 16px;
      line-height: 1.6;
      animation: glitch 0.15s infinite;
    }

    /*Đoàn Thanh Bảo*/
    .tag       { color: #ff9d00; }
    .style     { color: #f92672; }
    .prop      { color: #50fa7b; }
    .value     { color: #8be9fd; }
    .text      { color: #f8f8f2; }
    .comment   { color: #6272a4; font-style: italic; }

    /* Đoàn Thanh Bảo*/
    @keyframes glitch {
      0% { transform: translate(0px, 0px) skew(0deg); }
      10% { transform: translate(-2px, 1px) skew(0.5deg); }
      20% { transform: translate(2px, -1px) skew(-0.5deg); }
      30% { transform: translate(-2px, 2px) skew(0.2deg); }
      40% { transform: translate(2px, -2px) skew(-0.2deg); }
      50% { transform: translate(-1px, 1px) skew(0deg); }
      60% { transform: translate(1px, -1px) skew(0.3deg); }
      70% { transform: translate(-1px, 2px) skew(-0.3deg); }
      80% { transform: translate(1px, -2px) skew(0.2deg); }
      90% { transform: translate(0px, 1px) skew(-0.2deg); }
      100% { transform: translate(0, 0) skew(0deg); }
    }
  </style>
</head>
<body>
  <div class="code">
<span class="tag">&lt;!DOCTYPE html&gt;</span>
<span class="tag">&lt;html&gt;</span>
  <span class="tag">&lt;style&gt;</span>
    * {
      <span class="prop">xin chào</span>: <span class="value">你好</span>;
    }
  <span class="tag">&lt;/style&gt;</span>
  <span class="tag">&lt;body&gt;</span>
    <span class="text">LỖI 404!</span><br>
    <span class="text">Hey yo</span><br>
    <span class="text">KHÔNG TÌM THẤY TẬP TIN!</span><br>
    <span class="comment">&lt;!--Tệp bạn đang tìm kiếm .--&gt;</span>
  <span class="tag">&lt;/body&gt;</span>
<span class="tag">&lt;/html&gt;</span>
  </div>
</body>
</html>
